{% extends 'index.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='external.css') }}" />
<div id="desc">
    <label>Enter Blade Name</label>
    <form method="POST" action="/send">
        <input type="text" name="bladename">

    <label>Enter Blade Role</label>
        <input type="text" name="role">

    <label>Enter Blade Element</label>
        <input type="text" name="element">

    <label>Enter Blade Weapon</label>
        <input type="text" name="weapon">

    <label>Enter Blade Description</label>
        <input type="text" name="description">

        <input class="btn" type="submit" value="submit">

    {% endblock %}
